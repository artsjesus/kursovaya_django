{% extends 'main/base.html' %}

{% block content %}
    <h1>Список пользователей</h1>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Почта пользователя</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.email }}</td>
                    <td>{{ user.is_active }}</td>
                    <td>
                        {% if perms.users.can_block_user %}
                            <a href="{% url 'users:user_update' user.pk %}"
                               class="btn btn-warning btn-sm">Изменить</a>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <a href="{% url 'main:index' %}" class="btn btn-primary">На главную</a>
    </div>
{% endblock %}
