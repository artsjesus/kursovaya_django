<!-- templates/client_confirm_delete.html -->

{% extends 'main/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                <p>Хотите удалить клиента "{{ object.full_name }}"?</p>
                                <button type="submit" class="btn btn-success">Подтвердить</button>
                                <a href="{% url 'mailing:client_list' %}" class="btn btn-warning">Отмена</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
