<!-- templates/client_detail.html -->
{% extends 'main/base.html' %}
{% block content %}
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <p class="card-text"><strong>Тема сообщения: {{ object.subject }} </strong></p>
                            <p class="card-text">Текст сообщения: {{ object.body }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a class="btn btn-primary" href="{% url 'mailing:message_list' %}"
                                       role="button">Назад</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
